name: build-and-test
on:
  push:
    branches:
      - '**'
  pull_request: {}
  schedule:
    - cron: 15 4 * * *
jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: goto-bus-stop/setup-zig@v1
        with:
          version: master
      - run: zig fmt --check *.zig src/*.zig
      - run: zig build test
      - run: zig build
